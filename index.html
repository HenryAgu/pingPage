<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="fonts-6/css/all.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Big+Shoulders+Display:wght@100;300&family=Quintessential&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
  <style>
  </style>
</head>
<body>
    <div class="main">
      <div class="info">
      <img src="images/logo.svg" alt="" class="image-header">
      <p class="launch">We are launching <b>soon!</b></p>
      <p class="subscribe">Subscribe and get notified</p>
      <form class="email-info" method="GET" id="form">
        <input type="text" class="email" placeholder="Your email address..." id="email">
        <button id="submit">Notify Me</button>
        <div class="error" style="color: hsl(354, 100%, 66%); font-size: 12px;" id="error"></div>
      </form>
     </div>
      <img class="dashboard" src="images/illustration-dashboard.png" alt="">
      <div class="icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="copy-right">&copy; Copyright Ping. All rights reserved.</div>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Henry Agu</a>.
        </p>
      </footer>
     </div>
  <script src="script.js"></script>
</body>
</html>
